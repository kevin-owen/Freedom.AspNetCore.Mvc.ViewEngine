name: package and publish

on:
  push:
  pull_request:
    branches:
    - main
    
env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: 'src/Freedom.AspNetCore.Mvc.ViewEngine'
  PROJECT_FILE: 'Freedom.AspNetCore.Mvc.ViewEngine.csproj'
  BUILD_CONFIG: 'Release'

jobs:
  package:
    name: Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
    - uses: actions/checkout@v3
  
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        source-url: https://nuget.pkg.github.com/${{ github.actor }}/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

    - name: Install dependencies
      run: dotnet restore

    - name: Get version
      uses: bbonkr/get-version-action@v1
      id: get_version
      with:
        project: '${{ env.PROJECT_PATH }}/${{ env.PROJECT_FILE }}'
        
    - name: Build project
      run: dotnet build --configuration {{ env.BUILD_CONFIG }}

    - name: Build and Pack NuGet package
      run: dotnet pack ${{ env.PROJECT_PATH }}/${{ env.PROJECT_FILE }} -p:Version='${{ steps.get_version.outputs.version }}' -c ${{ env.BUILD_CONFIG }}
      
    - name: Publish the package to GPR
      run: dotnet nuget push bin/{{ env.BUILD_CONFIG }}/*.nupkg

    